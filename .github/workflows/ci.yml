name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build
    
    - name: Configure CMake
      run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      run: cmake --build build
    
    - name: Run tests
      run: cd build && ctest --output-on-failure
  
  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: brew install cmake ninja
    
    - name: Configure CMake
      run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      run: cmake --build build
    
    - name: Run tests
      run: cd build && ctest --output-on-failure
  
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      run: cmake --build build --config Release
    
    - name: Run tests
      run: cd build && ctest -C Release --output-on-failure
  
  sanitizers:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        sanitizer: [address, thread]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build
    
    - name: Configure CMake with ${{ matrix.sanitizer }} sanitizer
      run: |
        if [ "${{ matrix.sanitizer }}" = "address" ]; then
          cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Debug -DENABLE_ASAN=ON
        else
          cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Debug -DENABLE_TSAN=ON
        fi
    
    - name: Build
      run: cmake --build build
    
    - name: Run tests
      run: cd build && ctest --output-on-failure
